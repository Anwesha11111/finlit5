version: '3'
services:
  mongo:
    image: mongo
    ports: ["27017:27017"]
  backend:
    build: ./backend
    ports: ["5000:5000"]
    depends_on: [mongo]
  ai:
    build: ./ai-service
    ports: ["5001:5001"]
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on: [backend, ai]
